<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
<body>
  <header class="p-3 mb-3 border-bottom">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">

            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'eventHandler:event' %}" class="nav-link px-2 link-secondary">Посмотреть все Мероприятия</a></li>
                {% for group in request.user.groups.all %}
                    {% if group.name == "trainers" %}
                        <li><a href="{% url 'eventHandler:event' %}" class="nav-link px-2 link-dark">Управлять моими мероприятиями</a></li>
                    {% endif %}
                {% endfor %}
            </ul>

              <h1> Приветствую {{ name }}</h1>
              <a href="{% url 'registrationUser:register' %}">Регистарция</a> | <a href="{% url 'registrationUser:login' %}">Авторизация</a> | <a href="{% url 'registrationUser:logout' %}">Разлогиниться</a>

          </div>
        </div>
    </header>

</body>
</html>
