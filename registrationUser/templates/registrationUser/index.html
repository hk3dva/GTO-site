{% extends 'registrationUser/baseRegistrarion.html' %}

{% load static %}

{% block extrahead %}

{% endblock %}

{% block title %}
{{ title }}
{% endblock%}

{% block content %}

<form method="post">
    {% csrf_token %}
  <div class="form-outline mb-4">
    {{ form.username }}
    <label class="form-label" for="form2Example1">Логин</label>
  </div>


  <div class="form-outline mb-4">
    {{ form.password }}
    <label class="form-label" for="form2Example2">Пароль</label>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Запомнить меня</label>
      </div>
    </div>

    <div class="col">
      <a href="#!">Забыли пароль?</a>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>

  <div class="text-center">
    <p>Нет аккаунта? <a href="{% url 'registrationUser:register' %}">Регистрация</a></p>
  </div>
</form>

{% endblock%}
