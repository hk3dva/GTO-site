{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Под вопросом -->
		<link rel="stylesheet" href="{% static 'CSS/base.css' %}" type="text/css"/>
		<script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>

		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

		<!-- Здесь подключать блоки -->
		<title>{% block title %} {{ title }} {% endblock%}</title>
 		{% block extrahead %}{% endblock %}
	</head>

	<body>
		<header class="p-3 mb-3 border-bottom" style="background: rgb(50, 65, 119)">
			<div class="container">
				<div class="row">

					<div class="col">
						<img src="{% static 'CSS/skins/Logo.png' %}" id="1" />
					</div>

					<div class="col text-white fs-5 my-auto">
						<span><a href="{% url 'info' %}" class="nav-link">Информация</a></span>
					</div>

					<div class="col text-white fs-5 my-auto">
						<span><a href="{% url 'eventHandler:results' %}" class="nav-link">Результаты</a></span>
					</div>

					<div class="col text-white fs-5 my-auto ">
						<span><a href="{% url 'smi' %}" class="nav-link">СМИ</a></span>
					</div>

					<div class="col text-white fs-5 my-auto">
						<span><a href="{% url 'eventHandler:calculator' %}" class="nav-link">Калькулятор</a></span>
					</div>

					<div class="col text-white fs-5 my-auto">
						<span><a href="{% url 'partners' %}" class="nav-link">Партнерам</a></span>
					</div>


					{% if request.user.is_authenticated %}
					<div class="col text-white fs-5 my-auto">
						<span><a href="{% url 'registrationUser:logout' %}" class="nav-link">Выйти</a></span>
					</div>
					<div class="col text-white fs-4" >
						{% if user.photo %}
							<img src="{{ MEDIA_URL }}{{ user.photo.url }}" class="rounded-circle bg-info" style="width:20%;">
						{% else %}
							<img src="{% static 'CSS/skins/login_1.png' %}"/>
						{% endif %}
					</div>
					{% else%}
						<div class="col text-white fs-5 my-auto">
							<span><a href="{% url 'registrationUser:index' %}" class="nav-link">Войти</a></span>
						</div>
						<div class="col text-white fs-4" >
							<img src="{% static 'CSS/skins/login_1.png' %}"/>
						</div>
					{% endif %}
				</div>
			</div>
		</header>
		<div class="container">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
