{% extends 'eventHandler/baseEvent.html' %}

{% load static %}

{% block extrahead %}
{% endblock%}


{% block title %}
{{ title }}
{% endblock%}

{% block content %}
    <h1> Создать мероприятие </h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label>Название (Юные дарования)</label>
            {{ form.name }}
        </div>
        <div class="form-group mb-3">
            <label>Укажите возрастные ограничения от {{ form.age_min }} до {{ form.age_max }} </label>
        </div>

        <div class="form-group mb-3">
            <label>Загрузите фотографию или Афишу </label>
            {{ form.photo }}
        </div>

        <button type="submit" class="btn btn-primary">Создать мероприятие</button>
    </form>
{% endblock%}
